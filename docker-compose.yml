version: "3.8"

services:
  mysql:
    image: akshat8630/mysql-5.7:latest
    container_name: mysql
    # cap_add:     #permission to modify iptables
    #   - NET_ADMIN
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devops
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - mysql-data:/var/lib/mysql
      - ./message.sql:/docker-entrypoint-initdb.d/message.sql  
    networks:
      - app-net
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  flask-app:
    image: akshat8630/broadcast-text:latest
    container_name: flask-app
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DB: devops
    depends_on:
      - mysql
    cap_add:     #permission to modify iptables
      - NET_ADMIN   
    networks:
      - app-net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://mysql:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
 app-net:

volumes:
  mysql-data:

